image:
  name: maven:3.8-openjdk-11

stages:
  - build
  - test
  - deploy

maven-build:
  stage: build
  environment: staging
  script:
    - "mvn -DskipTests clean compile"
  tags:
    - docker

maven-test:
  stage: test
  environment: staging
  script:
    - "mvn test"
  artifacts:
    when: always
    expire_in: 30 days
    reports:
      junit:
        - "**/surefire-reports/*.xml"
  tags:
    - docker

maven-deploy:
  stage: deploy
  environment: staging
  script:
    - "mvn deploy -DskipTests -DperformRelease"
  only:
    - /^master$/
    - /^dev$/
    - /^ft-.*-deploy$/
    - /^rl-.*$/
    - /^hf-.*$/
  tags:
    - docker
